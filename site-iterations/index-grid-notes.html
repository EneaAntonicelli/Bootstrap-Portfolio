<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="main2.css" type="text/css">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <title>Enea-Coding-Portfolio</title>
</head>

<body>
    <header>
        <div class="grey">
            <!-- Use of container, in bootstrap, centers any content you have inside. -->
            <div class="container">
                <div class="card card-body bg-light">This is my first container
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- buttons - by default, they have the md size.-->
            <div class="row">
                <div class="col-lg-12">
                    <a href="" class="btn">Button</a>
                    <a href="" class="btn btn-primary">Button</a>
                    <a href="" class="btn btn-success">Button</a>
                    <a href="" class="btn btn-info">Button</a>
                    <a href="" class="btn btn-warning">Button</a>
                    <a href="" class="btn btn-danger">Button</a>
                    <a href="" class="btn btn-link">Button</a>

                    <hr>
                    <a href="" class="btn btn-warning btn-lg">Button large</a>
                    <a href="" class="btn btn-warning">Button medium</a>
                    <a href="" class="btn btn-warning btn-sm">Button small</a>
                    <div class="col-lg-6 blockbutton">
                        <a href="" class="btn btn-warning btn-sm-block">Button small full width bbbbbbnbnbnbnbnbnbnbnbnbnbnbnbnbnbnb</a>
                    </div>
                    <!-- You don't necessarily have to use alink tag for the button because the button can be used as an input for a form; such as this: -->
                    <button type="button" class="btn btn-info btn-sm">Button small</a>
                </div>
            </div>

            <!-- column wells 1 - 6 -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="card card-body bg-light">First Row</div>
                    <div class="card card-body bg-light">Second Row</div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="card card-body bg-light">Third Row</div>
                    <div class="card card-body bg-light">Death Row</div>
                </div>
                <div class="clearfix hidden-md hidden-lg">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="card card-body bg-light">Fifth Row</div>
                    <div class="card card-body bg-light">Sixth Row</div>
                </div>
            </div>
            <div class="row">
                <!-- Adding an order-size-value of 12 and 1 respectively changes the order of the columns. Adding a 12 will push that column to the furthest position, while a 1 will pull the column to the beginning. -->
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 order-lg-12">
                    <div class="card card-body bg-light">offset one</div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 offset-lg-3 order-lg-1">
                    <div class="card card-body bg-light">offset two</div>
                </div>
            </div>
    </main>

    <footer>


    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
